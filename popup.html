<!DOCTYPE html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <link rel = "stylesheet" type = "text/css" href = "/style/popup.css" />
    <script src='/script/firebase.js'></script>
    <script src='/script/jquery-1.8.3.min.js'></script>
    <script src='/script/popup.js'></script>
    <title>LeakSentry Chrome Extension</title>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <!-- <script src="popup.js"></script> -->
  </head>
  <body>
    <div class = "title">LeakSentry</div>
    <div id = "sign-in">
      <span>Please log into your Google Account to use LeakSentry Chrome Extension.</span>
    </div>
    <div class = "form-wrapper" >
      <form class = "user-info-form" id = "user-info-form">
        <p class = "title-text">Please enter your PII to register with LeakSentry</p>
        <div class = "form-body">  
          <label class = "user-info" for = "firstname">First Name</label>
          <input class = "value" type = "text" name = "firstname" id = "firstname" pattern = "(.*[^\s]+.*)+" required placeholder = "Enter first name" title = "firstname" /><br>
          
          <label class = "user-info" for = "lastname">Last Name</label>
          <input class = "value" type = "text" name = "lastname" id = "lastname" pattern = "(.*[^\s]+.*)+" required placeholder = "Enter last name" /><br>
          
          <label class = "user-info" for = "birth-year">Year of Birth</label>
          <input class = "value" type = "number" name = "birth-year" id = "year" required placeholder = "Enter year of birth" /><br>
          
          <label class = "user-info" for = "email">Email</label>
          <input class = "value" type = "email" name = "email" id = "email" readonly /><br>
          
          <label class = "user-info" for = "address">Address</label>
          <input class = "value" type = "text" name = "address" id = "address" required placeholder = "Enter physical address" /><br>
          
          <label class = "user-info" for = "telephone">Phone Number</label>
          <input class = "value" type = "tel" name = "phone" id = "telephone" required placeholder = "Enter phone number" /><br>
        </div>
        <div class = "submit-form">  
          <input type = 'submit' value = 'Submit' class = 'submit-btn' id = 'save' />
        </div>  
      </form>
    </div>

    <div id = "user-history"></div>

  </body>
</html>
